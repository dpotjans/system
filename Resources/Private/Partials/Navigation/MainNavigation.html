<nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="inner">
        <a class="navbar-brand" href="#">FXFlat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <f:if condition="{nav}">
                <ul class="navbar-nav lvl-1">
                    <f:for each="{nav}" as="menuItem">
                        <li class="nav-item{f:if(condition:menuItem.active, then: ' active')}{f:if(condition:menuItem.current, then: ' current')}">
                            <f:link.page pageUid="{menuItem.data.uid}">{menuItem.title}</f:link.page>
                            <f:if condition="{menuItem.children}">
                                <div class="row">
                                    <div class="col">
                                        <f:for each="{menuItem.children}" as="sub-1">
                                            <h3>{sub-1.title}</h3>
                                            <f:if condition="{sub-1.children}">
                                                <ul class="mainNav-lvl-2">
                                                    <f:for each="{sub-1.children}" as="sub-2">
                                                        <li class="nav-item lvl-2{f:if(condition:menuItem.active, then: ' active')}{f:if(condition:menuItem.current, then: ' current')}">
                                                            <f:link.page pageUid="{sub-2.data.uid}">{sub-2.title}</f:link.page>
                                                        </li>
                                                    </f:for>
                                                </ul>
                                            </f:if>
                                        </f:for>
                                    </div>
                                </div>
                            </f:if>
                        </li>
                    </f:for>
                </ul>
            </f:if>
        </div>
    </div>
</nav>
